<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fork Verification ‚Äì Makamesco Panel</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      padding: 2rem;
      text-align: center;
      max-width: 500px;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }

    p {
      color: #555;
    }

    .buttons {
      margin-top: 1.5rem;
      display: flex;
      gap: 1rem;
      justify-content: center;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn-primary {
      background: #28a745;
      color: #fff;
    }

    .btn-primary:hover {
      background: #218838;
    }

    .btn-secondary {
      background: #007BFF;
      color: #fff;
    }

    .btn-secondary:hover {
      background: #0056b3;
    }

    .footer-note {
      margin-top: 1.5rem;
      font-size: 0.85rem;
      color: #888;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>üîí Fork Required</h1>
    <p>To use this deployment panel, you must first fork the GitHub repo:</p>
    <p><strong>Makamesco MD</strong></p>

    <div class="buttons">
      <button class="btn btn-primary" onclick="confirmFork()">‚úÖ I‚Äôve Forked</button>
      <button class="btn btn-secondary" onclick="goToFork()">üîÅ Fork Now</button>
    </div>

    <div class="footer-note">
      You‚Äôll only be asked once per session.
    </div>
  </div>

  <script>
    // Auto-redirect if already verified
    if (sessionStorage.getItem("verified_fork") === "true") {
      window.location.href = "deploy.html";
    }

    function confirmFork() {
      sessionStorage.setItem("verified_fork", "true");
      window.location.href = "deploy.html";
    }

    function goToFork() {
      window.open("https://github.com/mesh-matheka/Makamesco_md/fork", "_blank");
    }
  </script>

</body>
</html>
